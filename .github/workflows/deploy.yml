name: Deploy Jupyter Book

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Verify content directory
        run: |
          echo "Listing files in content directory:"
          ls -la ./content
          echo "Displaying index.ipynb:"
          cat ./content/index.ipynb

      - name: Generate Table of Contents
        run: |
          echo "Generating Table of Contents:"
          jupyter-book toc from-project ./content
          echo "Listing files in content directory after ToC generation:"
          ls -la .

      - name: Verify ToC file
        run: |
          echo "Displaying contents of _toc.yml if it exists:"
          cat ./_toc.yml || echo "_toc.yml not found"

      - name: Build the Jupyter Book
        run: |
          echo "Building Jupyter Book:"
          jupyter-book build .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
